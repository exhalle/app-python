<!DOCTYPE html>
<html>
  <head>
    <title>My Flask App</title>
    <style>
      /* Общие стили */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      /* Стили для блока с заголовком */
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Стили для ссылок в меню */
      .menu a {
        color: #333;
        text-decoration: none;
        padding: 10px;
      }

      /* Стили для активной ссылки в меню */
      .menu a.active {
        background-color: #333;
        color: #fff;
      }

      /* Стили для контейнера с контентом */
      .content {
        background-color: #fff;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 0 5px #ccc;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>MY WEB APP 1.0</h1>
    </div>

    <div class="menu">
      <a href="/" class="active">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>

    <div class="content">
      <h2>Welcome to my Flask app!</h2>
      <p>This is a simple Flask app with a CSS template.</p>
    </div>
  </body>
</html>
